        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfiles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item1">
              <a class="nav-link" href="#">Iniciar sesion</a>
            </li>
            <h6 class="mt-2">/</h6>
            <li class="nav-item">
              <a class="nav-link" href="#">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">{{ titulo }}</span>
                    <form class="mt-3" [formGroup]="usuarioform" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <input type="text" formControlName="cedula" class="form-control form-control-lg" placeholder="Cedula">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="correo" class="form-control form-control-lg" placeholder="Correo">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="celular" class="form-control form-control-lg" placeholder="Celular">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ciudad" class="form-control form-control-lg" placeholder="Ciudad">
                        </div>
                        <button routerLink="/listar-usuario" class="btn btn-outline-primary btn-lg float-start">Atras</button>
                        <button type="submit" [disabled]="usuarioform.invalid" class="btn btn-outline-success btn-lg float-end">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
